{% block content %}
<h2>Registrieren</h2>

<form method="post">
    {% csrf_token %}
    {{form}}
    {%if message%}
        <p style="color:red">{{message}}</p>
    {% endif%}
    <input type="submit" value="Register">
</form>

<p>Du hast schon einen Account?<a href="{% url 'login' %}">Login</a></p>
{% endblock %}
