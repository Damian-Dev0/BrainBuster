name: Validate Code

on:
  push:
    branches:
      - "tyrone"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./BrainBusterSite/requirements.txt

      - name: Run Test
        run: python ./BrainBusterSite/manage.py test BrainBusterApp

      - name: Install Dependencies
        run: npm ci

      - name: Stylelinet
        run: npx stylelint "**/*.css"
